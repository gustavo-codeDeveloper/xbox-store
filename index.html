<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Xbox Store</title>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img class="logo" src="./img/logo.png" alt="logo">
            <nav>
                <ul id="menu-list">
                    <li class="nav-li">
                        <a class="nav-link">Consoles</a>
                    </li>
                    <li class="nav-li">
                        <a class="nav-link">Acessórios</a>
                    </li>
                    <li class="nav-li">
                        <a class="nav-link">Controles</a>
                    </li>
                    <li class="nav-li">
                        <a class="nav-link">Outros</a>
                    </li>
                </ul>
            </nav>
            <img src="./img/menu.png" alt="botao-menu" class="menu-icon" onclick="showMenu()">
        </div>
        <div class="row">
            <div class="column-1">
                <h3>Xbox series X</h3>
                <h2>Compre já seu novo console</h2>
                <h4>R$ 3.400,00</h4>
                <button class="buy">Comprar agora <img src="./img/arrow.png" alt="seta"></button>
            </div>
            <div class="column-2">
                <img class="console" src="./img/console.png" alt="console">
                <div class="color-box"></div>
                <button class="add-cart">
                    <img src="./img/add.png" alt="adicionar-ao-carrinho">
                </button>
            </div>
        </div>
        <div class="social-links">
            <img src="./img/fb.png" alt="faceboock">
            <img src="./img/ig.png" alt="instagram">
            <img src="./img/tw.png" alt="X-twiter">
        </div>
    </div>
</body>
<script>
    const menuList = document.getElementById("menu-list")
    menuList.style.maxHeight = "0px"

    function showMenu() {
        if (menuList.style.maxHeight == "0px") {
            menuList.style.maxHeight = "120px"
        } else {
            menuList.style.maxHeight = "0px"
        }
    } 
</script>
</html>
